<h2>Products</h2>
<button routerLink="/product-form">Add New Product</button>
<ul>
    <li *ngFor="let product of products">
        {{ product.name }} ({{ product.price }}$)
        <button (click)="deleteProduct(product.id)">Delete</button>
        <button [routerLink]="['/product-form', product.id]">Edit</button>
    </li>
</ul>
